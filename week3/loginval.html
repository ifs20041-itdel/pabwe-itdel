 <!DOCTYPE html>
     <html>
     <head>
         <meta charset="utf-8">
     </head>
     <body>
         <fieldset>
         <div>
             <a href="Login.html"><h1>Form Login</h1></a>
         </div>
         <hr>
             <fieldset>
                 <legend>Masukkan Akun Anda Disini</legend>
                 <form>
                 <p><label for="idusername">Username:</label> <input id="idusername" type="text" name="username" placeholder="max 8 karakter"maxlength="8"/></p>
                 <p><label for="idpass">Password:</label> <input id="idpass" type="password" name="password" placeholder="min 8 karakter" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" /></p>      
                 <input type="submit" name="submit" value="Login" />
     
                 <span>
                     <a href="forgotten.html">Forgot username/password</a>
                 <span>
     
                 </form>
             </fieldset>
         </fieldset>
     </body>
      
     </html>
