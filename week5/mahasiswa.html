<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pemograman Javascript 6</title>
    <script src="skripKu.js"></script>
</head>

<body>
    <table>
        <form name="frmRegister" method="post" action="" onsubmit="return validate(this);">
            <tr>
                <td><label for="name">Nama Saya </label></td>
                <td> : </td>
                <td><input type="text" name="name" id="name" size="12" /></td>
            </tr>
            <tr>
                <td><label for="place">Tempat Lahir Saya </label></td>
                <td> : </td>
                <td><input type="text" name="place" id="place" size="12" /></td>
            </tr>
            <tr>
                <td><label for="date">Tanggal Lahir Saya </label></td>
                <td> : </td>
                <td><input type="date" name="date" id="date" size="12" /></td>
            </tr>
            <tr>
                <td><label for="gender">Jenis Kelamin Saya </label></td>
                <td> : </td>
                <td><select name="gender" id="gender">
                        <option value="Perempuan">Perempuan</option>
                        <option value="lakilaki">Laki-laki</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="school">Pendidikan Terakhir Saya </label></td>
                <td> : </td>
                <td><select name="school" id="school">
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA">SMA</option>
                        <option value="Sarjana">Sarjana</option>
                    </select></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>

        </form>
    </table>

    <button type="button" onclick="myDom()" id="button">Insert</button>

    <p id="nama"></p>
    <p id="tempat"></p>
    <p id="tanggal"></p>
    <p id="jenis"></p>
    <p id="pendidikan"></p>

</body>

</html>
