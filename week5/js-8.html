<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pemrograman Javascript 5</title>
</head>
<body>
    <p id="kuis"></p>
    <script>
        //deklarasi vairbel & array
        var i;
        var ikan=new Array(5)
        //memasukkan 5 data ke dalam Array
        for(i-0; i<5, i++)
            ikan[1]=window.prompt("masukkan 5 nama ikan":)
        {
        //tampilkan 5 data yang telah dimasukkan
        for (i=0; i<5; i++)
            document.write("Nama ikan: "") +ikan[i];
            document.write("<br/>");
        }
    </script>
    <p>Selamat anda memenangkan sepeda!</p>
</body>
</html>
