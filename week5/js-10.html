<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript DOM</title>
</head>
<body>
    <a href=""
        onmouseover="document.images.link.src='images/red_ball.png';"
        onmouseout="document.images.link.src='images/green_ball.png'">
        <img src="images/green_ball.png" alt="gambar bola" name="link">
    </a>
</body>
</html>
