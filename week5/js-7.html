<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Pemrograman Javascript 4</title>
    <script>
        //deklarasi variabel
        var i, angka;
        //memasukkan data kedalam variabel
        angka=window.prompt("Masukkan angka antara 1-10");
        //logika perulangan
        //cek status
        for (i=1; i < angka; i++) {
            document.write(i+ " x 5= " + (i * 5) + "<br />");
        }
    </script>
</head>
<body>
</body>
</html>
